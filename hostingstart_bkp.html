<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>Face Recognition</title>
	
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.js"></script>	
	<script>

		// Put event listeners into place
		window.addEventListener("DOMContentLoaded", function() {
			// Grab elements, create settings, etc.
			var canvas = document.getElementById("canvas"),
				context = canvas.getContext("2d"),
				video = document.getElementById("video"),
				videoObj = { "video": true, "audio": false },
				errBack = function(error) {
					console.log("Video capture error: ", error.code); 
				};

			// Put video listeners into place
			if(navigator.getUserMedia) { // Standard
				navigator.getUserMedia(videoObj, function(stream) {
					video.src = stream;
					video.play();
				}, errBack);
			} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
				navigator.webkitGetUserMedia(videoObj, function(stream){
					video.src = window.webkitURL.createObjectURL(stream);
					video.play();
				}, errBack);
			} else if(navigator.mozGetUserMedia) { // WebKit-prefixed
				navigator.mozGetUserMedia(videoObj, function(stream){
					video.src = window.URL.createObjectURL(stream);
					video.play();
				}, errBack);
			}

			// Trigger photo take
			document.getElementById("snap").addEventListener("click", function() {
				context.drawImage(video, 0, 0, 640, 480);	
				pngHolder = document.getElementById("pngHolder")
				if (pngHolder.hasChildNodes()) { 
					pngHolder.removeChild(pngHolder.childNodes[0]);
				}
				pngHolder.appendChild(convertCanvasToImage(canvas));
				pngHolder.childNodes[0].setAttribute("id","pngimage");
			}, false);
			
			// Converts canvas to an image
			function convertCanvasToImage(canvas) {
				var image = new Image();
				image.src = canvas.toDataURL("image/png");
				return image;
			}
			
		}, false);

	</script>
	   
	<script>                
		jQuery(function($){
			console.log("jQuery est prêt !");
			$.ajax({		
				url: 'https://api.projectoxford.ai/face/v1.0/detect?returnFaceAttributes=age,gender',
				type: 'POST',
				dataType: 'JSON',
				headers: {
					'Content-Type':'application/json',
					'Ocp-Apim-Subscription-Key':'ce2a8c99da534c629db74e0918bc2861'
				},
				data: JSON.stringify( { "url": document.getElementById('pngimage').src } ),
				processData: false,
				success: function( data ){
					console.log( JSON.stringify( data ) );
					return data;
				},
				error: function( errorThrown ){
					console.log( errorThrown );
					return errorThrown;
				}
			});
		});
    </script>
	
</head>
<body>
<!--
	Ideally these elements aren't created until it's confirmed that the 
	client supports video/camera, but for the sake of illustrating the 
	elements involved, they are created with markup (not JavaScript)
-->
	<video id="video" width="640" height="480" autoplay></video>
	<button id="snap" class="sexyButton">Snap Photo</button>
	<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
	<div id="pngHolder" style="margin-top: 10px;"> 
		<img src="https://facerecognitionaleki.azurewebsites.net/faces/aleki1.png" id="pngimage">
	</div>

</body>
</html>
